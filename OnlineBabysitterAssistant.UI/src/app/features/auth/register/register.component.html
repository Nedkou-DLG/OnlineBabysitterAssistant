<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="registerForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>Online Babysitter Assistant</mat-card-title>
            <mat-card-subtitle>Create your account</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="nameInput" matInput placeholder="Name" formControlName="name">

                    <mat-error id="requiredNameError" *ngIf="registerForm.controls['name'].hasError('required')">
                        Name is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="usernameInput" matInput placeholder="Username" formControlName="username">

                    <mat-error id="requiredUsernameError" *ngIf="registerForm.controls['username'].hasError('required')">
                        Username is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email"
                        type="email">

                    <mat-error id="invalidEmailError" *ngIf="registerForm.controls['email'].hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="registerForm.controls['email'].hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password"
                        autocomplete="current-password">
                    <mat-error id="requiredPasswordError" *ngIf="registerForm.controls['password'].hasError('required')">
                        Password is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="phoneInput" matInput placeholder="Tel. Number" formControlName="phoneNumber"
                        type="tel">

                    <mat-error id="requiredPhonenumber" *ngIf="registerForm.controls['phoneNumber'].hasError('required')">
                        Tel. Number is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="addressInput" matInput placeholder="Address" formControlName="address">

                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>User Type</mat-label>
                    <mat-select formControlName="type" required>
                      
                      <mat-option *ngFor="let element of enumKeys" [value]="element">
                        {{userTypes[element]}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="registerForm.controls['type'].hasError('required')">Please choose a type</mat-error>
                  </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-raised-button id="register" color="primary" [disabled]="registerForm.invalid || loading"
                    (click)="register()">Register</button>
                
                <div fxFlex></div>
                <button mat-button id="loginButton" (click)="login()" type="button" >Log in</button>
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
